<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بالاوب | در حال ساخت</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/tanha-font@v5.0.1/dist/font-face.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="content">
            <h1 class="title">بالاوب</h1>
            <div class="creative-element creative-1"></div>
            <div class="creative-element creative-2"></div>
            <h2 class="subtitle">به زودی راه‌اندازی می‌شود</h2>
            <p class="description">ما در حال ساخت پلتفرم جدیدی هستیم که به زودی در دسترس شما قرار خواهد گرفت</p>
            
            <div class="animation-container">
                <div class="lottie-animation" id="lottie-animation"></div>
            </div>
            
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">۰۰</span>
                    <span>روز</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">۰۰</span>
                    <span>ساعت</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">۰۰</span>
                    <span>دقیقه</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">۰۰</span>
                    <span>ثانیه</span>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <span class="progress-text">پیشرفت پروژه: <span id="progress-percent">۶۵</span>٪</span>
            </div>
            
            <div class="social-links">
                <a href="https://balaweb.ir" class="social-link"><i class="fab fa-telegram"></i></a>
                <a href="https://balaweb.ir" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="https://balaweb.ir" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="https://balaweb.ir" class="social-link"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
